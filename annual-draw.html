<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    :root {
      --red: #c9152f;
      --gold: #f6c453;
      --dark: #2b1d1d;
      --light: #fff9e6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--dark);
      background: radial-gradient(circle at top, #fff3cc 0%, #fbe1a6 45%, #f7c67a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: min(960px, 100%);
      background: #fffdf6;
      border-radius: 20px;
      padding: 28px 28px 32px;
      box-shadow: 0 16px 50px rgba(80, 30, 20, 0.25);
      position: relative;
      overflow: hidden;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(246, 196, 83, 0.5), rgba(201, 21, 47, 0));
      top: -80px;
      right: -60px;
    }

    .card::after {
      top: auto;
      right: auto;
      bottom: -100px;
      left: -80px;
    }

    h1 {
      margin: 0 0 6px;
      text-align: center;
      color: var(--red);
      letter-spacing: 2px;
    }

    .subtitle {
      text-align: center;
      margin: 0 0 24px;
      color: #7a4b2b;
    }

    .main {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 20px;
    }

    .panel {
      background: var(--light);
      border-radius: 16px;
      padding: 20px;
      border: 2px solid #f3d58a;
    }

    .rolling-box {
      border: 3px dashed var(--red);
      border-radius: 18px;
      padding: 26px;
      text-align: center;
      background: #fff;
      position: relative;
    }

    .rolling-name {
      font-size: 36px;
      font-weight: 700;
      color: var(--red);
      letter-spacing: 2px;
      min-height: 44px;
    }

    .status {
      margin-top: 12px;
      color: #8a5a3c;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      background: var(--red);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 20px rgba(201, 21, 47, 0.2);
    }

    button:hover:enabled {
      transform: translateY(-1px);
    }

    button:disabled {
      background: #b8a9a9;
      cursor: not-allowed;
      box-shadow: none;
    }

    .results h3,
    .remaining h3 {
      margin: 0 0 12px;
      color: var(--red);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 8px;
    }

    .result-item {
      background: #fff;
      border-radius: 10px;
      padding: 10px 12px;
      border: 1px solid #f2d3a4;
      font-size: 14px;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: #fff;
      background: var(--red);
      margin-right: 6px;
    }

    .remaining-list li {
      display: flex;
      justify-content: space-between;
      background: #fff7e8;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      color: #8a5a3c;
      font-size: 13px;
    }

    @media (max-width: 820px) {
      .main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>年会抽奖</h1>
    <p class="subtitle">两位老板抽奖 · 共五份奖品 · 中奖不重复</p>

    <div class="main">
      <div class="panel">
        <div class="rolling-box">
          <div id="rollingName" class="rolling-name">准备开始</div>
          <div id="statusText" class="status">等待抽奖</div>
        </div>
        <div class="buttons">
          <button id="bossA">老板 A 抽奖</button>
          <button id="bossB">老板 B 抽奖</button>
        </div>
      </div>

      <div class="panel results">
        <h3>中奖结果</h3>
        <ul id="resultList">
          <li class="result-item">暂无结果</li>
        </ul>
      </div>
    </div>

    <div class="panel remaining" style="margin-top: 18px;">
      <h3>剩余奖品</h3>
      <ul id="prizeList" class="remaining-list"></ul>
    </div>

    <div class="footer">祝大家好运！</div>
  </div>

  <script>
    const participants = ["张三", "李四", "王五", "赵六", "钱七", "孙八", "周九", "吴十"];
    const prizes = ["特等奖", "一等奖", "二等奖", "三等奖", "幸运奖"];

    const state = {
      remainingParticipants: [...participants],
      remainingPrizes: [...prizes],
      winners: [],
      rolling: false
    };

    const rollingName = document.getElementById("rollingName");
    const statusText = document.getElementById("statusText");
    const resultList = document.getElementById("resultList");
    const prizeList = document.getElementById("prizeList");
    const bossAButton = document.getElementById("bossA");
    const bossBButton = document.getElementById("bossB");

    const updatePrizeList = () => {
      prizeList.innerHTML = "";
      if (state.remainingPrizes.length === 0) {
        const item = document.createElement("li");
        item.textContent = "奖品已抽完";
        prizeList.appendChild(item);
        return;
      }
      state.remainingPrizes.forEach((prize, index) => {
        const item = document.createElement("li");
        item.innerHTML = `<span>${prize}</span><span>第 ${index + 1} 份</span>`;
        prizeList.appendChild(item);
      });
    };

    const updateResults = () => {
      resultList.innerHTML = "";
      if (state.winners.length === 0) {
        const item = document.createElement("li");
        item.className = "result-item";
        item.textContent = "暂无结果";
        resultList.appendChild(item);
        return;
      }
      state.winners.forEach(({ boss, winner, prize }) => {
        const item = document.createElement("li");
        item.className = "result-item";
        item.innerHTML = `<span class="badge">${boss}</span>${winner} 获得 ${prize}`;
        resultList.appendChild(item);
      });
    };

    const updateStatus = (message) => {
      statusText.textContent = message;
    };

    const setButtonsDisabled = (disabled) => {
      bossAButton.disabled = disabled;
      bossBButton.disabled = disabled;
    };

    const endIfFinished = () => {
      if (state.remainingPrizes.length === 0 || state.remainingParticipants.length === 0) {
        updateStatus("抽奖结束");
        setButtonsDisabled(true);
        return true;
      }
      return false;
    };

    const startRolling = (bossLabel) => {
      if (state.rolling || endIfFinished()) {
        return;
      }

      state.rolling = true;
      setButtonsDisabled(true);
      updateStatus(`${bossLabel} 正在抽奖...`);

      let current = state.remainingParticipants[0];
      rollingName.textContent = current;

      const rollingTimer = setInterval(() => {
        const index = Math.floor(Math.random() * state.remainingParticipants.length);
        current = state.remainingParticipants[index];
        rollingName.textContent = current;
      }, 80);

      const duration = 2200 + Math.floor(Math.random() * 1200);
      setTimeout(() => {
        clearInterval(rollingTimer);

        const winnerIndex = Math.floor(Math.random() * state.remainingParticipants.length);
        const winner = state.remainingParticipants.splice(winnerIndex, 1)[0];

        const prizeIndex = Math.floor(Math.random() * state.remainingPrizes.length);
        const prize = state.remainingPrizes.splice(prizeIndex, 1)[0];

        state.winners.push({ boss: bossLabel, winner, prize });
        rollingName.textContent = winner;
        updateResults();
        updatePrizeList();

        state.rolling = false;
        if (!endIfFinished()) {
          setButtonsDisabled(false);
          updateStatus("等待抽奖");
        }
      }, duration);
    };

    bossAButton.addEventListener("click", () => startRolling("老板 A"));
    bossBButton.addEventListener("click", () => startRolling("老板 B"));

    updatePrizeList();
    updateResults();
  </script>
</body>
</html>
